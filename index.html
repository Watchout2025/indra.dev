<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDRA.Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #000; color: #E5E7EB; height: 100vh; display: flex; overflow: hidden; }
    
    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #050505;
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }
    
    /* Responsive Sidebar Sidebar - Mobile & Tablet */
    @media (max-width: 1024px) {
      #sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        bottom: 0;
        height: 100vh;
      }
      body.sidebar-open #sidebar {
        left: 0;
        box-shadow: 20px 0 50px rgba(0,0,0,0.8);
      }
      .sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(4px);
        z-index: 999;
      }
      body.sidebar-open .sidebar-overlay {
        display: block;
      }
    }

    /* Sidebar Collapsed State - Desktop */
    @media (min-width: 1025px) {
      body.sidebar-hidden #sidebar {
        margin-left: -260px;
      }
    }
    
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .new-chat-btn {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }
    .new-chat-btn:hover { background: rgba(255,255,255,0.1); }

    #chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .chat-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      color: #9CA3AF;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-item:hover { background: rgba(255,255,255,0.03); color: #fff; }
    .chat-item.active { background: rgba(255,255,255,0.08); color: #fff; }
    
    .delete-chat {
      opacity: 0;
      color: #EF4444;
      font-size: 18px;
      padding: 2px 8px;
    }
    .chat-item:hover .delete-chat { opacity: 1; }
    @media (max-width: 768px) { .delete-chat { opacity: 1; } }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 20% 20%, #0A0A0A 0%, #050505 40%, #000000 100%);
      position: relative;
      min-width: 0; 
    }

    header { 
      height: 60px; 
      display: flex; 
      align-items: center; 
      padding: 0 16px; 
      font-weight: 600; 
      font-size: 16px; 
      letter-spacing: 1px;
      background: rgba(10, 10, 10, 0.85); 
      backdrop-filter: blur(12px); 
      border-bottom: 1px solid rgba(255,255,255,0.05); 
      gap: 12px;
      z-index: 100;
    }
    @media (min-width: 768px) {
      header { height: 64px; padding: 0 24px; font-size: 18px; gap: 16px; }
    }
    header span { color: #FFFFFF; }

    .toggle-sidebar {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .toggle-sidebar:hover { background: rgba(255,255,255,0.05); }

    #chat { 
      flex: 1; 
      overflow-y: auto; 
      padding: 24px 16px 140px 16px; 
      display: flex; 
      flex-direction: column; 
      gap: 18px; 
      max-width: 900px; 
      width: 100%; 
      margin: 0 auto; 
      scroll-behavior: smooth; 
    }
    @media (min-width: 768px) { #chat { padding: 40px 20px 140px 20px; } }
    
    .message { 
      max-width: 85%; 
      padding: 14px 16px; 
      border-radius: 16px; 
      line-height: 1.6; 
      font-size: 14px; 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      overflow-wrap: break-word; 
      animation: fadeIn 0.3s ease; 
      position: relative; 
    }
    @media (min-width: 768px) { .message { max-width: 80%; padding: 16px 18px; } }
    
    .user { align-self: flex-end; background: #FFFFFF; color: #000000; box-shadow: 0 4px 15px rgba(255,255,255,0.1); border-bottom-right-radius: 4px; }
    .ai { align-self: flex-start; background: rgba(20, 20, 20, 0.85); border: 1px solid rgba(255,255,255,0.06); backdrop-filter: blur(8px); border-bottom-left-radius: 4px; }
    
    .code-block { 
      max-width: 100%; 
      width: 100%; 
      background: #000000; 
      border: 1px solid #333; 
      font-family: 'Courier New', Courier, monospace; 
      font-size: 12px; 
      padding: 16px; 
      padding-top: 40px; 
      margin: 8px 0; 
      border-radius: 12px; 
      position: relative; 
      overflow-x: auto;
    }
    @media (min-width: 768px) { .code-block { font-size: 13px; padding: 20px; padding-top: 40px; border-radius: 16px; } }
    
    .code-header { position: absolute; top: 0; left: 0; right: 0; height: 36px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; border-bottom: 1px solid #222; border-top-left-radius: 12px; border-top-right-radius: 12px; }
    .code-label { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; font-weight: 600; }
    .copy-btn { background: transparent; border: 1px solid #444; color: #aaa; font-size: 10px; padding: 4px 8px; border-radius: 4px; cursor: pointer; }

    /* Input Area */
    .input-area { position: absolute; bottom: 0; width: 100%; padding: 16px; background: linear-gradient(transparent, #050505 40%); display: flex; justify-content: center; }
    @media (min-width: 768px) { .input-area { padding: 24px; } }
    
    .input-wrapper { 
      width: 100%; 
      max-width: 900px; 
      display: flex; 
      flex-direction: column;
      gap: 8px; 
      background: rgba(15,15,15,0.9); 
      padding: 10px; 
      border-radius: 16px; 
      border: 1px solid rgba(255,255,255,0.05); 
      backdrop-filter: blur(14px); 
    }
    @media (min-width: 768px) {
      .input-wrapper { flex-direction: row; align-items: flex-end; padding: 12px; border-radius: 20px; }
    }
    
    .model-selector-container { position: relative; width: 100%; }
    @media (min-width: 768px) { .model-selector-container { width: auto; min-width: 160px; } }
    
    .custom-select-trigger { background: rgba(30, 30, 30, 0.8); border: 1px solid rgba(255,255,255,0.1); color: #E5E7EB; padding: 0 14px; border-radius: 10px; font-size: 12px; cursor: pointer; height: 38px; display: flex; align-items: center; justify-content: space-between; }
    @media (min-width: 768px) { .custom-select-trigger { height: 44px; font-size: 13px; border-radius: 12px; } }
    
    .custom-options { 
      position: absolute; 
      bottom: calc(100% + 8px); 
      left: 0; 
      right: 0;
      background: #111; 
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 12px; 
      padding: 8px; 
      display: none; 
      flex-direction: column; 
      gap: 2px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
      z-index: 1000; 
      max-height: 300px; 
      overflow-y: auto; 
    }
    @media (min-width: 768px) { .custom-options { width: 220px; right: auto; } }
    .custom-options.show { display: flex; animation: slideUp 0.2s ease; }

    .textarea-container { flex: 1; display: flex; align-items: flex-end; gap: 8px; }

    textarea { 
      flex: 1; 
      resize: none; 
      background: transparent; 
      border: none; 
      color: #E5E7EB; 
      padding: 8px 4px; 
      outline: none; 
      font-size: 14px; 
      max-height: 160px; 
      min-height: 38px; 
    }
    @media (min-width: 768px) { textarea { padding: 12px; min-height: 44px; } }

    button#send-btn { 
      background: #FFFFFF; 
      border: none; 
      color: #000000; 
      padding: 0 16px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 13px; 
      height: 38px; 
      flex-shrink: 0; 
    }
    @media (min-width: 768px) { button#send-btn { padding: 0 20px; border-radius: 12px; font-size: 14px; height: 44px; } }

    /* Dashboard */
    .dashboard { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; margin-top: 20px; text-align: center; padding: 0 10px; animation: fadeIn 0.8s ease; }
    @media (min-width: 768px) { .dashboard { margin-top: 60px; padding: 0 20px; justify-content: center; } }
    
    .dash-logo { width: 50px; height: 50px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
    @media (min-width: 768px) { .dash-logo { width: 64px; height: 64px; border-radius: 20px; margin-bottom: 24px; } }
    .dash-logo svg { width: 24px; height: 24px; color: #fff; }
    @media (min-width: 768px) { .dash-logo svg { width: 32px; height: 32px; } }
    
    .dash-title { font-size: 24px; font-weight: 600; color: #fff; margin-bottom: 10px; letter-spacing: -0.5px; }
    @media (min-width: 768px) { .dash-title { font-size: 32px; margin-bottom: 12px; } }
    
    .dash-subtitle { font-size: 14px; color: #9CA3AF; max-width: 400px; line-height: 1.5; margin-bottom: 30px; }
    @media (min-width: 768px) { .dash-subtitle { font-size: 16px; margin-bottom: 40px; } }
    
    .quick-actions { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; max-width: 600px; }
    @media (min-width: 600px) { .quick-actions { grid-template-columns: 1fr 1fr; gap: 16px; } }
    
    .action-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); padding: 16px; border-radius: 12px; cursor: pointer; text-align: left; transition: all 0.2s; }
    @media (min-width: 768px) { .action-card { padding: 20px; border-radius: 16px; } }
    .action-card:hover { background: rgba(255,255,255,0.06); transform: translateY(-2px); }
    .action-label { font-size: 13px; font-weight: 600; color: #fff; margin-bottom: 4px; }
    @media (min-width: 768px) { .action-label { font-size: 14px; } }
    .action-desc { font-size: 11px; color: #6B7280; }
    @media (min-width: 768px) { .action-desc { font-size: 12px; } }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    ::-webkit-scrollbar { width: 4px; } 
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
  </style>
</head>
<body onclick="handleGlobalClick(event)">
  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
  
  <aside id="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" onclick="createNewChat()">
        <span>+</span> New Chat
      </button>
    </div>
    <div id="chat-list"></div>
  </aside>

  <main>
    <header>
      <button class="toggle-sidebar" onclick="toggleSidebar()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
      </button>
      <div><span>INDRA</span>.Dev</div>
    </header>

    <div id="chat"></div>

    <div class="input-area">
      <div class="input-wrapper">
        <div class="model-selector-container">
          <div class="custom-select-trigger" onclick="toggleDropdown(event)">
            <span id="selected-model-text">Llama 3.1 70B</span>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
          </div>
          <div class="custom-options" id="model-options">
            <div class="option-group-label">Meta Llama</div>
            <div class="custom-option selected" data-value="meta/llama-3.1-70b-instruct" data-name="Llama 3.1 70B">Llama 3.1 70B</div>
            <div class="custom-option" data-value="meta/llama-3.1-405b-instruct" data-name="Llama 3.1 405B">Llama 3.1 405B</div>
            <div class="custom-option" data-value="meta/llama-3.1-8b-instruct" data-name="Llama 3.1 8B">Llama 3.1 8B</div>
            <div class="option-group-label">Google</div>
            <div class="custom-option" data-value="google/gemma-2-27b-it" data-name="Gemma 2 27B">Gemma 2 27B</div>
          </div>
        </div>
        <div class="textarea-container">
          <textarea id="input" rows="1" placeholder="Ask INDRA..."></textarea>
          <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_URL = "https://indradevapi.watchoutofficial2006.workers.dev";
    const chatContainer = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const modelOptions = document.getElementById('model-options');
    const selectedModelText = document.getElementById('selected-model-text');
    const chatListContainer = document.getElementById('chat-list');

    let currentChatId = null;
    let selectedModel = "meta/llama-3.1-70b-instruct";
    let chats = JSON.parse(localStorage.getItem('indra_chats') || '[]');

    const DASHBOARD_HTML = `
      <div class="dashboard">
        <div class="dash-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1 class="dash-title">Experience Pure Intelligence</h1>
        <p class="dash-subtitle">Your high-performance environment for coding, research, and problem solving.</p>
        <div class="quick-actions">
          <div class="action-card" onclick="setQuickInput('Explain reactive programming.')">
            <div class="action-label">Deep Learning</div>
            <div class="action-desc">Explore complex technical concepts.</div>
          </div>
          <div class="action-card" onclick="setQuickInput('Write a clean Python binary search tree.')">
            <div class="action-label">Optimized Coding</div>
            <div class="action-desc">Generate production-ready code.</div>
          </div>
        </div>
      </div>
    `;

    function setQuickInput(text) {
      input.value = text;
      autoResize();
      input.focus();
    }

    function toggleDropdown(e) { e.stopPropagation(); modelOptions.classList.toggle('show'); }
    function handleGlobalClick() { modelOptions.classList.remove('show'); }

    document.querySelectorAll('.custom-option').forEach(option => {
      option.addEventListener('click', () => {
        selectedModel = option.getAttribute('data-value');
        selectedModelText.textContent = option.getAttribute('data-name');
        document.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
      });
    });

    function toggleSidebar() { 
      if (window.innerWidth <= 1024) {
        document.body.classList.toggle('sidebar-open');
      } else {
        document.body.classList.toggle('sidebar-hidden');
      }
    }

    function saveChats() {
      localStorage.setItem('indra_chats', JSON.stringify(chats));
      renderChatList();
    }

    function createNewChat() {
      const id = Date.now().toString();
      chats.unshift({ id, title: 'New Conversation', messages: [], timestamp: id });
      currentChatId = id;
      saveChats();
      loadChat(id);
      if (window.innerWidth <= 1024) document.body.classList.remove('sidebar-open');
    }

    function loadChat(id) {
      currentChatId = id;
      const chat = chats.find(c => c.id === id);
      chatContainer.innerHTML = '';
      if (!chat || chat.messages.length === 0) {
        chatContainer.innerHTML = DASHBOARD_HTML;
      } else {
        chat.messages.forEach(msg => {
          if (msg.type === 'code') renderCodeMessage(msg.content, msg.label, msg.lang);
          else renderChatMessage(msg.content, msg.role);
        });
      }
      renderChatList();
      if (window.innerWidth <= 1024) document.body.classList.remove('sidebar-open');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function renderChatList() {
      chatListContainer.innerHTML = '';
      chats.forEach(chat => {
        const item = document.createElement('div');
        item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
        item.onclick = () => loadChat(chat.id);
        item.innerHTML = `<span>${chat.title}</span><span class="delete-chat" onclick="deleteChat(event, '${chat.id}')">&times;</span>`;
        chatListContainer.appendChild(item);
      });
    }

    function deleteChat(e, id) {
      e.stopPropagation();
      chats = chats.filter(c => c.id !== id);
      if (currentChatId === id) currentChatId = chats.length > 0 ? chats[0].id : null;
      saveChats();
      if (currentChatId) loadChat(currentChatId);
      else chatContainer.innerHTML = DASHBOARD_HTML;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      if (!currentChatId) createNewChat();
      
      const chatIdx = chats.findIndex(c => c.id === currentChatId);
      if (chats[chatIdx].messages.length === 0) {
        chats[chatIdx].title = text.substring(0, 30);
        chatContainer.innerHTML = '';
      }
      
      chats[chatIdx].messages.push({ role: 'user', content: text });
      renderChatMessage(text, 'user');
      input.value = '';
      autoResize();
      
      const placeholder = renderChatMessage("Thinking...", 'ai');
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            model: selectedModel, 
            messages: chats[chatIdx].messages.map(m => ({role: m.role, content: m.content}))
          })
        });
        const data = await response.json();
        placeholder.remove();
        const reply = data.reply || data.choices?.[0]?.message?.content || "Error";
        processAIResponse(reply, chatIdx);
        saveChats();
      } catch (e) { placeholder.textContent = "Error."; }
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function processAIResponse(text, chatIdx) {
      const codeRegex = /```(html|css|javascript|js|python|py)\s*([\s\S]*?)\s*```/g;
      let lastIndex = 0, match;
      while ((match = codeRegex.exec(text)) !== null) {
        const prev = text.substring(lastIndex, match.index).trim();
        if (prev) {
          chats[chatIdx].messages.push({ role: 'ai', content: prev });
          renderChatMessage(prev, 'ai');
        }
        let lang = match[1].toLowerCase();
        if (lang === 'js') lang = 'javascript';
        const code = match[2].trim();
        chats[chatIdx].messages.push({ type: 'code', content: code, label: lang.toUpperCase(), lang });
        renderCodeMessage(code, lang.toUpperCase(), lang);
        lastIndex = codeRegex.lastIndex;
      }
      const rest = text.substring(lastIndex).trim();
      if (rest) {
        chats[chatIdx].messages.push({ role: 'ai', content: rest });
        renderChatMessage(rest, 'ai');
      }
    }

    function renderChatMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return msg;
    }

    function renderCodeMessage(code, label, type) {
      const msg = document.createElement('div');
      msg.className = `message ai code-block type-${type}`;
      msg.innerHTML = `<div class="code-header"><span class="code-label">${label}</span><button class="copy-btn" onclick="copyCode(this, \`${code.replace(/`/g, '\\`')}\`)">Copy</button></div><pre style="white-space:pre-wrap">${code}</pre>`;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    window.copyCode = (btn, code) => {
      const t = document.createElement('textarea'); t.value = code; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
      btn.textContent = 'Copied!'; setTimeout(() => btn.textContent = 'Copy', 2000);
    };

    function autoResize() { 
      input.style.height = 'auto'; 
      input.style.height = Math.min(input.scrollHeight, 160) + 'px'; 
    }
    
    input.addEventListener('input', autoResize);
    input.addEventListener('keydown', e => { 
      if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 1024) { 
        e.preventDefault(); 
        sendMessage(); 
      } 
    });

    if (chats.length > 0) loadChat(chats[0].id);
    else chatContainer.innerHTML = DASHBOARD_HTML;
  </script>
</body>
</html>
